<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>게시글 수정</title>

    <link
            href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
            rel="stylesheet">
    <script
            src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script
            src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <!-- include summernote css/js-->
    <link
            href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css"
            rel="stylesheet">
    <script
            src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>

    <link rel="stylesheet" th:href="@{/css/join-style.css}">
    <style>
        .header_login_img > a > img {
            width: 100px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="header_login_ID_wrap">
    <p class="header_login_img"><a th:href="@{/}"><img th:src="@{/img/logocopy.png}"/></a></p>
    <div>
        <th:block th:if="${session.nickName != null}">
            <a style="font-weight: bold;">안녕하세요, [[${session.nickName}]]님!</a>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-emoji-smile-fill" viewBox="0 0 16 16" style="color: #ffd400;">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zM4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM10 8c-.552 0-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5S10.552 8 10 8z"/>
            </svg>
        </th:block>
    </div>
</div>
<div style="width: 60%; margin: auto;">
    <div style="margin-top: 100px;">
        <form enctype="multipart/form-data" action="/board/modify" th:action="@{/board/modify}" id="form" th:object="${boardDto}" method="post">
            <input type="hidden" name="board_Id" th:value="${boardDto.board_Id}">
            <input type="text" name="board_Title" id="board_Title" style="width: 40%;" th:value="${boardDto.board_Title}"/><br>
            <br><br>
            <textarea name="board_Content" id="board_Content" class="form-control" th:value="${board_Content}">
            [[${boardDto.board_Content}]]
            </textarea>
            <input id="subBtn" type="submit" value="글 수정" style="float: right;" onclick="goWrite(this.form)"/>
            <script>
                let formCheck = function() {
                    let form = document.getElementById("form");
                    if(form.board_Title.value=="" || form.board_Title.value==null) {
                        alert("제목을 입력해 주세요.");
                        form.board_Title.focus();
                        return ;
                    }
                    if(form.board_Content.value=="" || form.board_Content.value==null) {
                        alert("내용을 입력해 주세요.");
                        form.board_Content.focus();
                        return ;
                    }
                }
                $(document).ready(function() {
                    $("#subBtn").click(function(){
                        formCheck();
                    })

                    $('#board_Content').summernote({
                        height : 300,
                        minHeight : null,
                        maxHeight : null,
                        focus : true,
                        callbacks : {
                            onImageUpload : function(files, editor, welEditable) {
                                for (var i = 0; i < files.length; i++) {
                                    sendFile(files[i], this);
                                }
                            }
                        }
                    });
                });

                function sendFile(file, el) {
                    var form_data = new FormData();
                    form_data.append('file', file);
                    $.ajax({
                        data : form_data,
                        type : "POST",
                        url : '/file/images',
                        cache : false,
                        contentType : false,
                        enctype : 'multipart/form-data',
                        processData : false,
                        success : function(url) {
                            $(el).summernote('insertImage', url, function($image) {
                                $image.css('width', "50%");
                            });
                        }
                    });
                }
            </script>
        </form>
    </div>
</div>
</body>
</html>
